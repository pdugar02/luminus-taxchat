<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Code RAG Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.assistant {
            text-align: left;
        }

        .message-content {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .chunks-section {
            margin-top: 15px;
            padding: 15px;
            background: #f0f4ff;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .chunks-section h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chunk {
            background: white;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .chunk-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .chunk-id {
            font-weight: 600;
            color: #667eea;
            font-size: 13px;
        }

        .chunk-score {
            font-size: 12px;
            color: #666;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .chunk-heading {
            font-size: 13px;
            color: #555;
            margin-bottom: 6px;
            font-style: italic;
        }

        .chunk-text {
            font-size: 13px;
            color: #333;
            line-height: 1.5;
        }

        .loading {
            display: inline-block;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-wrapper input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-wrapper input:focus {
            border-color: #667eea;
        }

        .input-wrapper button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-wrapper button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .input-wrapper button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #666;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #667eea;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        .error {
            color: #e74c3c;
            background: #fee;
            padding: 12px 16px;
            border-radius: 18px;
            border: 1px solid #fcc;
        }

        .sources-section {
            margin-top: 15px;
            padding: 15px;
            background: #fff9e6;
            border-radius: 12px;
            border-left: 4px solid #f39c12;
        }

        .sources-section h4 {
            color: #f39c12;
            margin-bottom: 10px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .source {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Tax Code RAG Chat</h1>
            <p>Ask questions about the US Tax Code (Title 26)</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message assistant">
                <div class="message-content">
                    üëã Hello! I can help you find information in the US Tax Code. 
                    Ask me anything about tax rates, deductions, filing requirements, and more.
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="toggle-container">
                <span>Retrieve Only (no LLM):</span>
                <div class="toggle-switch" id="retrieveToggle" onclick="toggleRetrieve()"></div>
            </div>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="questionInput" 
                    placeholder="Ask a question about the tax code..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendButton" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let retrieveOnly = false;

        function toggleRetrieve() {
            retrieveOnly = !retrieveOnly;
            const toggle = document.getElementById('retrieveToggle');
            if (retrieveOnly) {
                toggle.classList.add('active');
            } else {
                toggle.classList.remove('active');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('questionInput');
            const question = input.value.trim();
            
            if (!question) return;

            // Disable input
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;

            // Add user message
            addMessage(question, 'user');

            // Clear input
            input.value = '';

            // Add loading message
            const loadingId = addLoadingMessage();

            try {
                const response = await fetch('/api/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        retrieve_only: retrieveOnly
                    })
                });

                const data = await response.json();

                // Remove loading message
                removeMessage(loadingId);

                if (response.ok) {
                    // Add assistant response
                    addAssistantMessage(data.answer, data.chunks || [], data.sources || []);
                } else {
                    addErrorMessage(data.error || 'An error occurred');
                }
            } catch (error) {
                removeMessage(loadingId);
                addErrorMessage('Failed to connect to server: ' + error.message);
            } finally {
                // Re-enable input
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            }
        }

        function addMessage(text, type) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            scrollToBottom();
            
            return messageDiv;
        }

        function addLoadingMessage() {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = 'loading-message';
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="loading-dots"><span></span><span></span><span></span></div> Searching and generating answer...';
            
            messageDiv.appendChild(loadingDiv);
            container.appendChild(messageDiv);
            scrollToBottom();
            
            return 'loading-message';
        }

        function removeMessage(id) {
            const element = document.getElementById(id);
            if (element) {
                element.remove();
            }
        }

        function addAssistantMessage(answer, chunks, sources) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = answer;
            
            messageDiv.appendChild(contentDiv);

            // Add chunks if available
            if (chunks && chunks.length > 0) {
                const chunksSection = document.createElement('div');
                chunksSection.className = 'chunks-section';
                chunksSection.innerHTML = '<h4>üìÑ Retrieved Chunks</h4>';
                
                chunks.forEach((chunk, idx) => {
                    const chunkDiv = document.createElement('div');
                    chunkDiv.className = 'chunk';
                    
                    let html = '<div class="chunk-header">';
                    html += `<span class="chunk-id">[${idx + 1}] ¬ß${chunk.metadata.identifier} | ${chunk.metadata.tag}</span>`;
                    if (chunk.score) {
                        html += `<span class="chunk-score">Score: ${chunk.score}</span>`;
                    }
                    html += '</div>';
                    
                    if (chunk.metadata.heading && chunk.metadata.heading !== 'N/A') {
                        html += `<div class="chunk-heading">${chunk.metadata.heading}</div>`;
                    }
                    
                    html += `<div class="chunk-text">${escapeHtml(chunk.text.substring(0, 300))}${chunk.text.length > 300 ? '...' : ''}</div>`;
                    
                    chunkDiv.innerHTML = html;
                    chunksSection.appendChild(chunkDiv);
                });
                
                messageDiv.appendChild(chunksSection);
            }

            // Add sources if available
            if (sources && sources.length > 0) {
                const sourcesSection = document.createElement('div');
                sourcesSection.className = 'sources-section';
                sourcesSection.innerHTML = '<h4>üìö Sources</h4>';
                
                sources.forEach((source, idx) => {
                    const sourceDiv = document.createElement('div');
                    sourceDiv.className = 'source';
                    let text = `[${idx + 1}] `;
                    if (source.metadata && source.metadata.identifier) {
                        text += `¬ß${source.metadata.identifier} `;
                    }
                    if (source.metadata && source.metadata.heading) {
                        text += `- ${source.metadata.heading}`;
                    }
                    sourceDiv.textContent = text;
                    sourcesSection.appendChild(sourceDiv);
                });
                
                messageDiv.appendChild(sourcesSection);
            }
            
            container.appendChild(messageDiv);
            scrollToBottom();
        }

        function addErrorMessage(error) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = '‚ùå Error: ' + error;
            
            messageDiv.appendChild(errorDiv);
            container.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Focus input on load
        document.getElementById('questionInput').focus();
    </script>
</body>
</html>
